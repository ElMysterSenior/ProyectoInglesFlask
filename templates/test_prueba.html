<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test de Prueba</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .correcta {
            color: green; /* Estilo para la respuesta correcta */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Test de Prueba</h1>
        <form action="{{ url_for('test_prueba') }}" method="post">
            {% for pregunta in preguntas %}
            <div class="card mt-3">
                <div class="card-header">
                    Pregunta {{ loop.index }}: {{ pregunta['PreguntaTexto'] }}
                </div>
                <div class="card-body">
                    {% for opcion in pregunta['opciones'] %}
                    <div class="form-check">
                        <!-- Aplicar la clase 'correcta' si la opciÃ³n es la respuesta correcta -->
                        <input class="form-check-input" type="radio" name="{{ pregunta['PreguntaID'] }}" id="opcion_{{ pregunta['PreguntaID'] }}_{{ loop.index }}" value="{{ opcion }}">
                        <label class="form-check-label {{ 'correcta' if opcion == pregunta['RespuestaCorrecta'] else '' }}" for="opcion_{{ pregunta['PreguntaID'] }}_{{ loop.index }}">
                            {{ opcion }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Enviar respuestas</button>
        </form>
    </div>
</body>
</html>
